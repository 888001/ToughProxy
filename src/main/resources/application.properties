server.port = 1823
server.http2.enabled=true
server.address=0.0.0.0
server.connection-timeout=600
server.server-header=toughsocks/1.0
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=/var/log/toughsocks
server.servlet.session.cookie.path=/
server.servlet.session.cookie.max-age=8640000
spring.profiles.active=dev

spring.freemarker.template-loader-path=classpath:/templates
spring.mvc.static-path-pattern=/static/**

mybatis.config-locations=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml

# logging
logging.config=classpath:logback-dev.xml
logging.level.root=INFO
logging.level.org.springframework.web=INFO

# http
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
spring.output.ansi.enabled=detect
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# component
spring.cache.type=ehcache
spring.cache.ehcache.config=classpath:/ehcache.xml

org.toughsocks.ss5.debug = true
org.toughsocks.ss5.tcpPort = 1808
org.toughsocks.ss5.udpPort = 1808
org.toughsocks.ss5.bossThreads = 2
org.toughsocks.ss5.workThreads = 32
org.toughsocks.ss5.keepAlive = true
org.toughsocks.ss5.auth = true
org.toughsocks.ss5.backlog = 100
# Mbytes
org.toughsocks.ss5.readLimiit = 104857600
org.toughsocks.ss5.writeLimit = 104857600
org.toughsocks.ss5.checkInterval = 3000


application.version = v1.0.0.0
application.ticketDir = ${SOCKS_TICKET_DIR:/var/toughsocks/data/ticket}